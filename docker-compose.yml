version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: irongirl-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-irongirl}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  nextjs:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: irongirl-nextjs
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-irongirl}
    ports:
      - "${NEXT_PORT:-3000}:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      postgres:
        condition: service_healthy

  storybook:
    build:
      context: .
      dockerfile: Dockerfile.storybook
    container_name: irongirl-storybook
    restart: unless-stopped
    environment:
      - NODE_ENV=development
    ports:
      - "${STORYBOOK_PORT:-6006}:6006"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.storybook

volumes:
  postgres_data:

